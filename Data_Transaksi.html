<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Menu dengan Combo</title>
  </head>
  <body>
    <div class="container-biru">
      <button id="menu"><a href="index.html">MENU</a></button>
      <button><a href="index.html">DATA BARANG</a></button>
      <button>DATA TRANSAKSI</button>
      <button><a href="datapelanggan.html">DATA PELANGGAN</a></button>
    </div>
    <div class="container-hijau">
      <h1>Proses Data Transaksi</h1>
      <div class="input">
        <div class="i">
          <p>input No faktur</p>
          <input type="text" id="inputFaktur" />
        </div>
        <div class="i">
          <p>input Jumlah Trans</p>
          <input type="text" id="Jumlahtrans" />
        </div>
      </div>

      <div class="input">
        <div class="i">
          <p>input harga jual</p>
          <input type="text" id="hargaJual" />
        </div>
      </div>
      <div class="proses">
        <button>proses</button>
      </div>

      <div class="output" id="outputContainer">
        <!-- Output will be displayed here -->
        <div class="o">
          <p>NO Faktur</p>
          <input type="text" />
        </div>

        <div class="o">
          <p>Jumlah transaksi</p>
          <input type="text" />
        </div>

        <div class="o">
          <p>Harga Jual</p>
          <input type="text" />
        </div>

        <div class="o">
          <p>Total Harga</p>
          <input type="text" />
        </div>

        <div class="o">
          <p>Harga Diskon</p>
          <input type="text" />
        </div>
      </div>
    </div>

    <script>
      const inputFaktur = document.getElementById("inputFaktur");
      const Jumlahtrans = document.getElementById("Jumlahtrans");
      const hargaJual = document.getElementById("hargaJual");
      const outputContainer = document.getElementById("outputContainer");

      const prosesButton = document.querySelector(".proses button");

      prosesButton.addEventListener("click", () => {
        const faktur = inputFaktur.value;
        const jumlah = Number(Jumlahtrans.value);
        const harga = Number(hargaJual.value);

        let totalHarga = harga * jumlah;
        let diskon = 0;

        if (faktur === "B01" && jumlah >= 10) {
          diskon = totalHarga * 0.07;
          totalHarga -= diskon;
        }

        const outputHTML = `
    <div class="o">
      <p>NO Faktur</p>
      <input type="text" value="${faktur}" readonly>
    </div>
    <div class="o">
      <p>Jumlah transaksi</p>
      <input type="text" value="${jumlah}" readonly>
    </div>
    <div class="o">
      <p>Harga Jual</p>
      <input type="text" value="${harga}" readonly>
    </div>
    <div class="o">
      <p>Total Harga</p>
      <input type="text" value="${totalHarga.toFixed(2)}" readonly>
    </div>
    <div class="o">
      <p>Harga Diskon</p>
      <input type="text" value="${diskon.toFixed(2)}" readonly>
    </div>
  `;

        outputContainer.innerHTML = outputHTML;
      });
    </script>
  </body>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container-biru {
      background-color: rgb(49, 109, 7);
      padding: 12px;
      width: 100%;
      margin: auto;
    }
    .container-biru button {
      display: block;
      width: 250px;
      margin: auto;
      padding: 12px;
    }
    #menu {
      margin-bottom: 30px;
    }
    .container-hijau {
      background-color: rgb(238, 255, 0);
      border: 8px solid rgb(0, 0, 255);
      box-sizing: border-box;
    }
    .container-hijau h1 {
      text-align: center;
      padding-top: 12px;
    }
    .input {
      display: flex;
      gap: 2rem;
      justify-content: space-around;
    }
    input {
      padding: 6px;
    }
    .i {
      display: flex;
      justify-content: space-between;
      gap: 1rem;
      margin: 2px;

      padding: 12px;
      box-sizing: border-box;
    }
    .proses {
      position: relative;
      left: 283px;
    }
    .proses button {
      width: 185px;
      padding: 12px;
    }
    .output {
      display: flex;
      position: relative;
      left: 283px;
      margin-top: 12px;
    }
    .o p {
      padding: 12px;
      background-color: white;
      width: 150px;
      box-sizing: border-box;
      text-align: center;
      border: 1px solid black;
    }
    .o input {
      display: block;
      width: 150px;
      height: 30px;
      background-color: white;
      border: 1px solid black;
      box-sizing: border-box;
    }
  </style>
</html>
